<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1> Enter User Info: </h1>
  <form method="post" action="null" autocomplete="on">
    <fieldset>
      <div class="input-field1">
        Email Address: <input type="email" name="email-input" placeholder="Enter your email here"
      </div>
      <div>
        Phone Number: <input type="tele" name="tele-input" placeholder="Enter your phone number here" 
      </div>
      <div>
        Date of Birth: <input type="dob" name="dob-input" placeholder="Enter your date of birth here" 
      </div>
    </fieldset>
    <div class="input-field2">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
